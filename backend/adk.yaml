# ADK project configuration
project:
  name: projectmannagee-sample
  description: Sample Google Agent Dev Kit wiring using Jira tool

ui:
  # Most Google ADKs look for a flag like this to serve their default UI
  enabled: true
  # Optional: port hint (actual port depends on the ADK runtime/CLI)
  port: 3000

agents:
  - id: root
    name: Root Agent
    description: Minimal agent with access to Jira actions
    instructions: |
      You are a helpful assistant that can query Jira issues, boards and active sprints.
    tools:
      - ref: jira
        allow:
          - get_issue
          - get_all_boards
          - get_active_sprints
    # LLM/runtime settings are intentionally minimal; wire them based on your ADK
    model:
      provider: google
      name: gemini-1.5-pro

# Tool registration. Many ADKs can resolve tools by a Python module path + factory
# Adjust to your ADK's schema if it differs
tools:
  - name: jira
    description: Interact with Jira to fetch issues, boards, and active sprints
    type: python
    loader:
      module: server.app.tools.jira_tool
      factory: instantiate_tool
    actions:
      - name: get_issue
        description: Fetch a Jira issue by key (e.g., "PROJ-123")
        parameters:
          type: object
          properties:
            issue_key:
              type: string
              description: Jira issue key
          required: [issue_key]
      - name: get_all_boards
        description: List all Jira boards
        parameters:
          type: object
          properties: {}
      - name: get_active_sprints
        description: List active sprints for a board. If board_id is not provided, uses the first board
        parameters:
          type: object
          properties:
            board_id:
              type: integer
              description: Jira board ID
              nullable: true
